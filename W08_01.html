    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #f6f7fb;
            color: #2f3640;
        }

        .header {
            text-align: center;
            padding: 30px 20px 30px;
            background-color: #1e3799;
            color: #ffffff;
            font-size: 18px;
        }

        .container {
            max-width: 920px;
            margin: auto;
            padding: 0 20px 40px;
        }

        .card {
            background: #ffffff;
            border-radius: 14px;
            padding: 30px;
            margin: 35px 0;
            box-shadow: 0 12px 25px rgba(0,0,0,0.04);
        }

        .card h2 {
            margin: 0 0 20px;
            font-size: 20px;
            color: #1e3799;
            position: relative;
        }

        .card h2::after {
            content: "";
            width: 40px;
            height: 3px;
            background: #1e3799;
            display: block;
            margin-top: 8px;
            border-radius: 2px;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .profile img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f1f2f6;
        }

        .info p {
            margin: 10px 0;
            font-size: 15px;
        }

        .info label {
            color: #6c757d;
            width: 120px;
            display: inline-block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            color: #1e3799;
            padding: 14px;
            border-bottom: 2px solid #e6e9f0;
        }

        td {
            padding: 14px;
            border-bottom: 1px solid #e6e9f0;
            text-align: center;
        }

        .gpa-highlight {
            margin-top: 25px;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f1f4ff, #ffffff);
            border-radius: 10px;
        }

        .gpa-highlight span {
            display: block;
            color: #6c757d;
            font-size: 14px;
        }

        .gpa-highlight strong {
            font-size: 32px;
            color: #1e3799;
        }

        .footer {
            text-align: center;
            font-size: 13px;
            padding: 18px 10px;
            background-color: #1e3799;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #1e3799;
            font-weight: bold;

            background-color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;

        }
        .back-link:hover {
            text-decoration: none;
            color: rgb(0, 128, 255);
        }
    </style>
